<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="
        default-src 'self';
        script-src 'self' 'unsafe-inline';
        connect-src 'self' * 'unsafe-inline' 'unsafe-eval';
        frame-src * 'unsafe-inline' 'unsafe-eval';
        img-src 'self' data:;
        style-src 'self' 'unsafe-inline';
      "
    />
    <link rel="stylesheet" href="./scrape-window.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-sm navbar-dark fixed-top draggable">
      <span class="navbar-brand mb-0 h1">Web Scraper</span>
      <div class="container-fluid">
        <ul class="navbar-nav ms-auto mb-0 not-draggable" id="navbar-ul-2">
          <li class="nav-item">
            <a class="nav-link" id="exit-scrape-win-btn" href="#">Close Window</a>
          </li>
        </ul>
      </div>
    </nav>

    <div id="content-container">
      <div id="webview-container">
        <webview
          id="webview-element"
          preload="./js/scrape-webview-preload.js"
        ></webview>
      </div>

      <div id="selected-data-container" class="mt-3">
        <button
          class="btn btn-secondary border border-secondary"
          type="button"
          id="importSelectedBtn"
          disabled
        >
          Import Selected Data
        </button>

        <div id="data-container">
          <div id="data-list-header" class="list-header">
            <div id="lbl-container" class="hdr-lbl-container">
              <span id="data-list-lbl" class="hdr-lbl">Scraped Data</span>
            </div>
            <div id="data-list-btns" class="list-btn-container">
              <div>
                <button
                  id="clear-all-btn"
                  type="button"
                  class="btn btn-secondary scrape-data-btn"
                >
                  Clear All
                </button>
                <button
                  id="clear-sel-btn"
                  type="button"
                  class="btn btn-secondary scrape-data-btn"
                >
                  Clear Selected
                </button>
              </div>
              <div>
                <button
                  class="btn btn-secondary"
                  type="button"
                  id="exportBtn"
                >
                  Export
                </button>
              </div>
            </div>
          </div>

          <div
            id="data-list"
            class="list-group list-group-flush overflow-auto scraped-list"
          ></div>
        </div>
      </div>
    </div>

    <!-- jQuery + Bootstrap Bundle from CDN -->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    ></script>
    <!-- Your custom script after the libraries -->
    <script src="./js/scrape-webview-renderer.js"></script>
  </body>
</html>
