<!-- scrape.html -->
<div id="scrape-container" class="my-5 container position-relative" style="display: none">
  <h1 class="display-4">Web Scraper</h1>
  <!-- <button 
        class="
            btn

  <div id="toggle-container" class="position-absolute top-0 end-0">
    <span id="mode-toggle-lbl">Data Scrape Mode</span>
    <div id="scrape-tab-toggle-container" class="toggle">
      <input id="scrape-mode-toggle" class="toggle__checkbox" type="checkbox" />
      <label id="scrape-mode-toggle-lbl" for="scrape-mode-toggle" class="toggle__label"></label>
    </div>
  </div>

  <div id="url-scrape-container">
    <h4>URL Mode</h4>
    <!-- Scraper Form -->
    <div id="scrape-form-container" class="my-4">
      <form>
        <div class="mb-3">
          <label for="url-input" class="form-label">URL of Web Page</label>
          <div class="input-group mb-3">
            <input
              id="url-input"
              type="text"
              class="form-control"
              placeholder="Enter the URL here"
              aria-label="URL"
            />
            <button class="btn btn-outline-secondary" type="button" id="submitURLBtn">
              Submit
            </button>
          </div>
        </div>
      </form>
    </div>

    <!-- Results Container -->
    <div id="results-container" class="mt-5" style="display: none">
      <div id="results-list-header" class="list-header">
        <div id="results-lbl-container" class="hdr-lbl-container">
          <span id="results-list-lbl" class="hdr-lbl">Scraped Data</span>
        </div>
        <div id="results-list-btns" class="list-btn-container">
          <div>
            <button
              id="rmv-all-btn"
              type="button"
              class="btn btn-secondary border border-secondary scrape-data-btn"
            >
              Clear All
            </button>
            <button
              id="rmv-sel-btn"
              type="button"
              class="btn btn-secondary border border-secondary scrape-data-btn"
            >
              Clear Selected
            </button>
          </div>
        </div>
      </div>
      <div id="results-list" class="list-group list-group-flush overflow-auto scraped-list"></div>

      <div id="ls-exp-btn-container">
        <div id="url-exp-btn-grp" class="form-group exp-to-btn-grp">
          <div class="exp-lbl-container">
            <span id="url-exp-btn-lbl">Export To</span>
          </div>
          <!-- <label for="projectSelect-url">Project to Export To</label> -->
          <select id="projectSelect-url" class="form-control">
            <option selected></option>
          </select>
          <button
            class="btn btn-secondary border border-secondary"
            type="button"
            id="url-exportBtn"
          >
            Export
          </button>
        </div>
      </div>
    </div>
  </div>

  <div id="manual-scrape-container">
    <h4>Manual Mode</h4>

    <div class="form">
      <div class="form-group mb-3 exp-to-btn-grp">
        <div class="exp-lbl-container">
          <span id="man-exp-btn-lbl">Export To</span>
        </div>
        <select id="projectSelect-man" class="form-control">
          <option selected></option>
          <!--Options will be dynamically added-->
        </select>
      </div>

      <div class="form-group mb-3">
        <label for="manual-scrape-textarea">Manual Data Entry Field</label>
        <textarea class="form-control" id="manual-scrape-textarea" rows="3"></textarea>
      </div>

      <button class="btn btn-outline-secondary" type="button" id="man-exportBtn">Export</button>
    </div>
  </div>
</div>
