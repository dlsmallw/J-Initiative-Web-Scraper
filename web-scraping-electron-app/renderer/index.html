<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'">
    <title>J-Initiative Web Scraper</title>

    <!-- CSS Stylesheets -->
    <link rel='stylesheet' type='text/css' media='screen' href='../renderer/css/style.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='../node_modules/bootstrap/dist/css/bootstrap.css'>

    <!-- jQuery -->
    <script src="../node_modules/jquery/dist/jquery.js"></script>

    <!-- JavaScript - Pseudo-enum object used for page control -->
    <script>
        const Pages = {
            Home: {
                name: "home",
                state: null
            },
            Scrape: {
                name: "scrape",
                state: null
            },
            About: {
                name: "about",
                state: null
            }
        };
        var currentPage;

        async function initPages() {
            Pages.Home.state = await $.get("components/home.html");
            Pages.Scrape.state = await $.get("components/scrape.html");
            Pages.About.state = await $.get("components/about.html");

            currentPage = getPage("home");
            $('#d_content').html(Pages.Home.state);
        }

        function updatePageState() {
            currentPage.state = document.getElementById("d_content").children[0];
        }

        function getPage(value) {
            return Pages[Object.keys(Pages).find(e => Pages[e].name === value)];
        }

        function changePage(element) {
            var pageName = element.id.split('-')[0];
            var newPage = getPage(pageName);

            if (currentPage.name !== newPage.name) {
                updatePageState();
                $('#d_content').html(newPage.state);
                currentPage = newPage;
                console.log("Page Changed To " + pageName);
            } else {
                console.log("Page Not Changed");
            }
        }

        function exitApp() {
            require('electron').remote.getCurrentWindow().close();
        }

        $(document).ready(function() {
            initPages();
        });
    </script>
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-secondary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Web Scraper</span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" id="home-nav" onclick="changePage(this)" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="scrape-nav" onclick="changePage(this)" href="#">Scraper</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="about-nav" onclick="changePage(this)" href="#">About</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" id="exit-nav" onclick="exitApp()" href="#">Exit</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="d_content" class="container-fluid mt-4">
        <!-- The home component loads by default -->
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src='../node_modules/bootstrap/dist/js/bootstrap.bundle.js'></script>
</body>

</html>
