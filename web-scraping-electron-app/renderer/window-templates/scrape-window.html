<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Content Security Policy -->
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self';
        script-src 'self';
        connect-src 'self' * 'unsafe-inline' 'unsafe-eval';
        frame-src * 'unsafe-inline' 'unsafe-eval';
        img-src 'self' data:;
        style-src 'self' 'unsafe-inline';
    ">
    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../css/style.css">
    <!-- jQuery -->
    <script src="../../node_modules/jquery/dist/jquery.js"></script>
    <!-- Include renderer.js -->
    <script src="../js/webview_renderer.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark fixed-top draggable">
        <div class="container-fluid">
            <ul class="navbar-nav ms-auto mb-0 not-draggable" id="navbar-ul-2">
                <li class="nav-item">
                    <a class="nav-link" id="exit-scrape-win-btn" href="#">Return to Application</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <div id="content-container">
        <div id="webview-container">
            <webview id="webview-element" preload="../js/webview_preload.js"></webview>
        </div>
        
        <div id="selected-data-container">
            <!-- Action Buttons -->
            <div class="action-buttons mt-3" id="import-btn-container">
                <button 
                    class="
                        btn 
                        btn-secondary 
                        border 
                        border-secondary
                        " 
                    type="button" 
                    id="importSelectedBtn" 
                    disabled>Import Selected Data</button>
            </div>

            
            <div id="data-container">
                <div id="data-list-header" class="list-header">
                    <div id="lbl-container" class="hdr-lbl-container">
                        <span id="data-list-lbl" class="hdr-lbl">Scraped Data</span>
                    </div>
                    <div id="data-list-btns" class="list-btn-container">
                        <div>
                            <button id="clear-all-btn" type="button" class="btn btn-secondary border border-secondary scrape-data-btn">Clear All</button>
                            <button id="clear-sel-btn" type="button" class="btn btn-secondary border border-secondary scrape-data-btn">Clear Selected</button>
                        </div>
                        <div>
                            <button class="btn btn-secondary border border-secondary" type="button" id="exportBtn">Export</button> <!-- New Export Button -->
                        </div>
                        
                    </div>
                    
                </div>
                <div id="data-list" class="list-group list-group-flush overflow-auto scraped-list">
                    
                </div>
                
            </div>
        </div>
        
    
        <!-- Scraped Data Display -->
        <!-- <div class="form-group mb-3 mt-3">
            <label for="imported_textarea">Scraped Data</label>
            <textarea class="form-control" id="imported_textarea" rows="5" readonly></textarea>
        </div> -->
    </div>
    <!-- Bootstrap JS Bundle -->
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
