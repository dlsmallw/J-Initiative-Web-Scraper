
<!DOCTYPE html>
<html>
<head>
    <title>Scraper</title>
</head>
<body>
    <div id="scrape-container" class="my-5 container">
        <h1 class="display-4">Web Scraper</h1>

        <!-- Navigation Controls -->
        <div id="scrape-form-container" class="my-4">
            <form>
                <div class="mb-3">
                    <label for="url-input" class="form-label">URL of Web Page</label>
                    <div class="input-group mb-3">
                        <input id="url-input" type="text" class="form-control" placeholder="Enter the URL here" aria-label="URL">
                        <button class="btn btn-outline-secondary" type="button" id="navigate-btn">Go</button>
                    </div>
                </div>
            </form>
        </div>

        <!-- Webview Container -->
        <div id="webview-container" style="width: 100%; height: 500px;">
            <webview id="webview" src="about:blank" style="width:100%; height:100%;"></webview>
        </div>

        <!-- Capture Button -->
        <div class="my-3">
            <button class="btn btn-primary" type="button" id="capture-btn">Capture Selected Text</button>
        </div>

        <!-- Results Container -->
        <div id="results-container" class="accordion mt-5">
            <div class="mb-3 row">
                <label for="staticURL" class="col-sm-2 col-form-label">URL</label>
                <div class="col-sm-10">
                    <input type="text" readonly class="form-control-plaintext" id="staticURL" value="">
                </div>
            </div>

            <!-- Formatted Data Accordion -->
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#formattedDataCollapse" aria-expanded="false">
                        Formatted Data
                    </button>
                </h2>
                <div id="formattedDataCollapse" class="accordion-collapse collapse">
                    <div class="accordion-body" id="formatted-data-text">
                        <!-- Selected text will appear here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
