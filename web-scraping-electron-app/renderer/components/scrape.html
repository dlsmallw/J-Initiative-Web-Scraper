<!-- scrape.html -->
<div id="scrape-container" class="my-5 container" style="display: none;">
    <h1 class="display-4">Web Scraper</h1>

    <!-- Scraper Form -->
    <div id="scrape-form-container" class="my-4">
        <form>
            <div class="mb-3">
                <label for="url-input" class="form-label">URL of Web Page</label>
                <div class="input-group mb-3">
                    <input id="url-input" type="text" class="form-control" placeholder="Enter the URL here" aria-label="URL" aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary" type="button" id="submitURLBtn">Submit</button>
                </div>
                <small id="url-error" class="form-text text-danger" style="display: none;">Invalid URL. Please try again.</small>
            </div>
        </form>
    </div>

    <!-- Results Container -->
    <div id="results-container" class="mt-5" style="display: none;">
        <!-- Display the URL -->
        <div class="mb-3 row">
            <label for="staticURL" class="col-sm-2 col-form-label">URL</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="staticURL" value="">
            </div>
        </div>

        <!-- Display Selected Text -->
        <div class="mb-3">
            <label for="selectedTextDisplay" class="form-label">Selected Text</label>
            <textarea id="selectedTextDisplay" class="form-control" rows="5" readonly></textarea>
        </div>

        <!-- Data Import Form -->
        <div id="data-import-form" class="mt-4">
            <h2>Import Data</h2>
            <form>
                <div class="mb-3">
                    <label for="editedText" class="form-label">Edit Selected Text</label>
                    <textarea id="editedText" class="form-control" rows="5"></textarea>
                </div>
                <div class="mb-3">
                    <label for="sourceType" class="form-label">Source Type</label>
                    <select id="sourceType" class="form-select">
                        <option value="socialMedia">Social Media</option>
                        <option value="newsArticle">News Article</option>
                        <option value="blogPost">Blog Post</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="domainOwner" class="form-label">Domain Owner/Organization</label>
                    <input type="text" id="domainOwner" class="form-control" placeholder="Enter the domain owner or organization">
                </div>
                <button type="button" id="importDataButton" class="btn btn-primary">Import Data</button>
                <small id="import-success" class="form-text text-success" style="display: none;">Data imported successfully!</small>
                <small id="import-error" class="form-text text-danger" style="display: none;">Failed to import data. Please try again.</small>
            </form>
        </div>

        <!-- Export Data Button -->
        <div class="mt-3">
            <button type="button" id="exportDataButton" class="btn btn-success">Export Data to Remote Database</button>
            <small id="export-success" class="form-text text-success" style="display: none;">Data exported successfully!</small>
            <small id="export-error" class="form-text text-danger" style="display: none;">Failed to export data. Please try again.</small>
        </div>
    </div>
</div>
