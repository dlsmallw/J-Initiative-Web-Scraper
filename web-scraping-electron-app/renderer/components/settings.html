
<!-- HTML component used for the settings page in the application. -->
<div id="settings-container" class="my-5 container" style="display: none;">
	<h1 class="display-4">Settings</h1>
<form>
	<fieldset>
		<legend>Search History</legend>

		<fieldset>
			<ul>
				<li>
					<label for="viewLast">View Last: </label>
					<input type="number" min="1" max="50" id="viewLast" />
				</li>
				<li>
					<select name="searchHistory" onclick="">
						<option value="Option1">Option1</option>
						<option value="Option2">Option2</option>

			</select>
				</li>
			</ul>
			
		</fieldset>
		<fieldset>
			
		</fieldset>
	</fieldset>
	
	<fieldset id="windowDimensions">
		<legend>Window Dimensions</legend>

		<fieldset>
			<ul>
				<li>
					<label for="width">Width: </label>
					<input type="number" min="200" max="2000" id="width" />
				</li>
				<li>
					<label for="height">Height: </label>
					<input type="number" min="200" max="2000" id="height" />
				</li>
			</ul>
			

			
		</fieldset>

		<fieldset id="dimensionPresets">
			<ul>
				<li>
					<button type="button" id="preset1" onclick="preset1()">Preset 1</button>
				</li>
				<li>
					<button type="button" id="preset2" onclick="preset2()">Preset 2</button>
				</li>
			</ul>
			
			
		</fieldset>


	</fieldset>

	<fieldset>
		<legend>Color Modes</legend>

		<fieldset>
			<select name="colorModes" id="theme-select">
				<option value="light-theme">Light Theme</option>
                <option value="dark-theme">Dark Theme</option>
                <option value="blue-theme">Blue Theme</option>
                <option value="disco-theme">Disco Theme</option>

			</select>
		</fieldset>
	</fieldset>

	<fieldset>
		<legend>Default Log Display</legend>

		<fieldset>
			<select name="defaultLogDisplay" onclick="">
				<option value="logAll">All</option>
				<option value="logError">Error</option>
				<option value="logInfo">Info</option>

			</select>
		</fieldset>
	</fieldset>

	<fieldset>
		<legend>Database Settings</legend>
	</fieldset>

	<fieldset>

		<button type="button" onclick="return 0">Save</button>

	</fieldset>
</form>
