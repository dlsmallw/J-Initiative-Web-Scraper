
<!-- HTML component used for the settings page in the application. -->
<div id="settings-container" class="my-5 container" style="display: none;">
	<h1 class="display-4">Settings</h1>
<form>
	<fieldset>
		<legend>Search History</legend>

		<fieldset>
			<ul>
				<li>
					<label for="viewLast">View Last: </label>
					<input type="number" min="1" max="50" id="viewLast" />
				</li>
				<li>
					<select name="searchHistory" id="searchHistory">
						<option value="Option1">Option1</option>
						<option value="Option2">Option2</option>

			</select>
				</li>
			</ul>
			
		</fieldset>
		<fieldset>
			
		</fieldset>
	</fieldset>
	
	<fieldset id="windowDimensions">
		<legend>Window Dimensions</legend>

		<fieldset>
			<ul>
				<li>
					<label for="widthI">Width: </label>
					<input type="number" min="200" max="3000" defaultValue="800" id="widthI" />
				</li>
				<li>
					<label for="heightI">Height: </label>
					<input type="number" min="200" max="3000" defaultValue="800" id="heightI" />
				</li>
			</ul>
			

			
		</fieldset>

		<fieldset id="dimensionPresets">
			<ul>
				<li>
					<button type="button" id="preset1">Preset 1</button>
				</li>
				<li>
					<button type="button" id="preset2">Preset 2</button>
				</li>
			</ul>
			
			
		</fieldset>


	</fieldset>

	<fieldset>
		<legend>Color Modes</legend>

		<fieldset>
			<select name="colorModes" id="theme-select-2">
				<option value="light-theme">Light Theme</option>
                <option value="dark-theme">Dark Theme</option>
                <option value="blue-theme">Blue Theme</option>
                <option value="disco-theme">Disco Theme</option>

			</select>
		</fieldset>
	</fieldset>

	<fieldset>
		<legend>Database Settings</legend>
	</fieldset>

	<fieldset>

		<button type="button" id="save-settings">Save</button>

	</fieldset>
</form>
