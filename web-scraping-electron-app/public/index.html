<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J-Initiative Web Scraper</title>

    <!-- Content Security Policy -->
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self';
        script-src 'self';
        connect-src 'self' * 'unsafe-inline' 'unsafe-eval';
        frame-src * 'unsafe-inline' 'unsafe-eval';
        img-src 'self' data:;
        style-src 'self' 'unsafe-inline';">

    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../src/frontend/css/style.css">

    <!-- jQuery -->
    <script src="../node_modules/jquery/dist/jquery.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-dark fixed-top draggable">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Web Scraper</span>
            <button class="navbar-toggler not-draggable" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <!-- Left-aligned Nav -->
                <ul class="navbar-nav mb-0 not-draggable" id="navbar-ul-1">
                    <!-- Pages Dropdown -->
                    <li class="nav-item dropdown" id="nav-dropdown-wrapper">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" id="pagesDropdown" aria-expanded="false">
                            Pages
                        </a>
                        <ul class="dropdown-menu" id="navbar-dropdown-list">
                            <!-- Dynamic page links will be inserted here -->
                        </ul>
                    </li>
                </ul>

                <!-- Right-aligned controls -->
                <ul class="navbar-nav ms-auto mb-0 not-draggable" id="navbar-ul-2">
                    <li class="nav-item">
                        <select id="theme-select" class="form-select form-select-sm">
                            <option value="light-theme">Light Theme</option>
                            <option value="dark-theme">Dark Theme</option>
                            <option value="blue-theme">Blue Theme</option>
                            <option value="disco-theme">Disco Theme</option>
                        </select>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="exit-nav" href="#">Exit</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div id="d_content" class="container-fluid mt-4">
        <!-- Page components will be injected here -->
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>

    <!-- Entry Script -->
    <script type="module" src="../src/frontend/js/renderer.js"></script>
</body>
</html>
